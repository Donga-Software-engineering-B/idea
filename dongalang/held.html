<!-- 대회 등록 폼 -->
<section class="container my-5">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase mb-3">대회 등록</h2>
            <form id="competitionForm" action="held.html" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="competitionName" class="form-label">대회 이름</label>
                    <input type="text" class="form-control" id="competitionName" name="competitionName" required>
                </div>
                <div class="mb-3">
                    <label for="prize" class="form-label">상금</label>
                    <input type="text" class="form-control" id="prize" name="prize" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">날짜</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">간략한 설명</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">대회 이미지</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
            </form>

            <!-- 등록 및 취소 버튼 -->
            <div class="mt-4">
                <a href="competition.html" class="btn btn-secondary btn-xl text-uppercase ms-2">등록</a>
                <a href="competition.html" class="btn btn-secondary btn-xl text-uppercase ms-2">취소</a>
            </div>
        </div>
    </div>
</section>
